<div class="mod-adminUsers">
  <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Delete Account</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Are you sure you want to delete this Account
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal"  (click)="removeUser()">Yes</button>
        </div>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-between">
    <div>
      <button routerLink="/admin/createUsers" type="button" class="btn btn-primary">Create Account</button>
      <!-- <a for="txtFileUpload" class="btn ml-2 btn-success"><i class="eva eva-cloud-download-outline   "></i> Upload</a>
      <input type="file" class="d-none"    name="Upload CSV" id="txtFileUpload"   accept=".csv" />
      <button   type="button" class=" ml-1 btn btn-primary"><i class="eva eva-cloud-upload-outline    "></i> Export </button> -->
    </div>



      <form   class="d-flex flex-wrap" [formGroup]="dataform" (ngSubmit)="SearchByName(dataform.value)">
      <input type="text" formControlName="search" class=" w-75 form-control small"  placeholder="Full name..."
          />
          <button class="btn btn-primary" type="submit">
              <i class="eva eva-search-outline"></i>
          </button>
        </form>

    <ul class="navbar-nav">

      <li class="nav-item dropdown no-arrow">
        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
          <span class="mr-2 d-none d-lg-inline text-gray-600 small">Users <i class="eva eva-arrow-ios-downward-outline "></i></span>

        </a>
        <!-- Dropdown - User Information -->
        <div class="dropdown-menu   shadow  " aria-labelledby="userDropdown">
          <a class="dropdown-item" *ngFor="let i of role" (click)="getUserbyRole(i)">
            <i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i>
            {{i==1?"User":"admin"}}
          </a>
        </div>
      </li>
    </ul>
  </div>

  <hr>

  <div class="mod-adminUsers-table">
    <table class="table table-striped">
      <thead  >
        <tr>
          <th>Index</th>
          <th>Full Name</th>
          <th>Email</th>
          <th>Status</th>
          <th>Avatar</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of list; let i=index">
          <td>{{i+1}}</td>
          <td>{{item.fullname}}</td>
          <td>{{item.email}}</td>
          <td>{{item.status?"enable":"disable"}}</td>
          <td>
                <img  *ngIf="item.avatar!=null" src="https://localhost:44328/{{item.avatar}}"  width="40px" height="40px" alt="logo">
                <img *ngIf="item.avatar==null" src="../../../../../assets/Images/logo.png" width="40px" height="40px">

          <td>
            <button type="button" data-toggle="modal" data-target="#exampleModal1"  (click)="clickDelete(item.id)"class="btn btn-delete"><i
              class="eva eva-trash-2-outline"></i> </button>
            <button type="button" class="btn btn-edt" title="edit" (click)="getUserById(item.id)" ><i class="eva eva-edit-outline"></i>  </button>
           <button type="button" *ngIf="item.role==1" class="btn btn-achi" title="achievement" (click)="viewAchievements(item.email)"  ><i class="eva eva-pantone-outline"></i> </button>
          </td>
          <!-- Modal -->

        </tr>

      </tbody>
    </table>
  </div>

</div>
<router-outlet></router-outlet>
