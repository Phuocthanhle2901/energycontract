<div class="mod-adminUsers">
  <div class="d-flex justify-content-between">
    <div>
      <button routerLink="/admin/createUsers" type="button" class="btn btn-primary">Create Account +</button>
      <a for="txtFileUpload" class="btn ml-2 btn-success"><i class="eva eva-cloud-download-outline   "></i> Upload</a>
      <!-- <input type="file" class="d-none"    name="Upload CSV" id="txtFileUpload" (change)="uploadListener($event)" accept=".csv" /> -->
      <button   type="button" class=" ml-1 btn btn-primary"><i class="eva eva-cloud-upload-outline    "></i> Export </button>
    </div>

    <div class="d-flex flex-wrap">
      <input type="text" class=" w-75 form-control small" placeholder="Full name..."
          />
          <button class="btn btn-primary" type="button">
              <i class="eva eva-search-outline"></i>
          </button>
   </div>
    <ul class="navbar-nav">

      <li class="nav-item dropdown no-arrow">
        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
          <span class="mr-2 d-none d-lg-inline text-gray-600 small">Users <i class="eva eva-arrow-ios-downward-outline "></i></span>

        </a>
        <!-- Dropdown - User Information -->
        <div class="dropdown-menu   shadow  " aria-labelledby="userDropdown">
          <a class="dropdown-item" *ngFor="let i of role" (click)="getUserbyRole(i)">
            <i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i>
            {{i==1?"User":"admin"}}
          </a>
        </div>
      </li>
    </ul>
  </div>

  <hr>

  <div class="mod-adminUsers-table">
    <table class="table table-striped">
      <thead  >
        <tr>
          <th>Index</th>
          <th>Full Name</th>
          <th>Email</th>
          <th>Avatar</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of list; let i=index">
          <td>{{i+1}}</td>
          <td>{{item.fullname}}</td>
          <td>{{item.email}}</td>
          <td>{{item.avatar}}</td>
          <td>

            <button type="button" class="btn btn-delete"><i
              class="eva eva-trash-2-outline"></i> </button>
            <button type="button" class="btn btn-edt" title="edit" routerLink="/admin/editUser" ><i class="eva eva-edit-outline"></i>  </button>
           <button type="button" *ngIf="item.role==1" class="btn btn-achi" title="achievement" routerLink="/achievements"  ><i class="eva eva-pantone-outline"></i> </button>
          </td>
        </tr>

      </tbody>
    </table>
  </div>

</div>
<router-outlet></router-outlet>
