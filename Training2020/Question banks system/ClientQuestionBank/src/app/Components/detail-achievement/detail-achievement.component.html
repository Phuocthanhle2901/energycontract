<div class="mod-login d-flex flex-column h-100">
  <div class="mod-login-header w-100">
    <app-haeder></app-haeder>
  </div>
</div>
<div class="container py-5">
  <div class=" mod-detailAchievement mt-5">
    <div class="row my-4">
      <div class="col-md-8">
        <h2>Summary of your previous attempts</h2>
        <div class="boxs my-3">
          <div class="mod-detailAchievement-boxq my-2" id="index1">
            <h5>Câu 1 Con mèo rừng có mấy chân</h5>
            <ul>
              <li>Có hai chân <i [ngStyle]="show==true?correct:hiden" class="eva eva-checkmark-outline "></i> 
              <i [ngStyle]="show==false?correct:hiden" class="eva eva-close-outline "></i></li>
            </ul>
          </div>
          <div class="mod-detailAchievement-boxa my-1">
            <h5>Câu trả lời của bạn là: correct if answer == trueanswer else fail</h5>
            <ul>
              <li>The correct answer is: </li>
              <li>The your answer is: </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="col-md-4 box-link">
        <h2>Quiz navigation</h2>
        <div class="justify-content-center  box-link-item">
          <ul class="d-flex flex-wrap">
            <li><a pageScroll  href="#index1" class="btn btn-item">1</a></li>
            <li><a pageScroll  href="#index2" class="btn btn-item">2</a></li>
          </ul>
          <a routerLink="/achievements"> Finish review </a>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="mod-login-footer">
  <app-footer></app-footer>
</div>
<router-outlet></router-outlet>
