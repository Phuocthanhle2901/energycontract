
<div class="mod-login d-flex flex-column">
  <div class="mod-login-header w-100">
    <app-haeder></app-haeder>
  </div>

    <div class="mod-login-form">
      <h3 class="text-center">Sign In</h3>
      <form >
        <div class="form-group">
          <label for="exampleInputEmail1">Email</label>
          <input type="email" class="form-control " #email   id="exampleInputEmail1" placeholder="Email..." aria-describedby="emailHelp">

        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" #password   placeholder="Password..." id="exampleInputPassword1">
        </div>
        <div class="form-group">
          <button   class=" form-control btn btn-primary" (click)="getAccount($event,email.value,password.value)">Sign In <fa-icon [icon]="signin"></fa-icon></button>
        </div>
        <div class="login-link text-center">
          <a routerLink="/register">Register Account</a><br>
          <a href="#">Forget Password</a>
        </div>
      </form>
    </div>

    <div class="mod-login-footer">
      <app-footer></app-footer>
    </div>
</div>


<router-outlet></router-outlet>
