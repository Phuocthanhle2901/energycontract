<div class="row justify-content-center">
    <div class="col-8">
        <form name="equipmentForm" role="form" novalidate [formGroup]="editForm" >
            <h2 id="jhi-action-log-heading" jhiTranslate="managedAccessoriesSystemApp.guaranteeDevices.home.tit">Guarantee Devices</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="managedAccessoriesSystemApp.guaranteeDevices.title" for="field_title">Title</label>
                    <input type="text" class="form-control" name="guaranteeDevices" id="field_title"
                           formControlName="title"/>
                    <div *ngIf="editForm.get('title')!.invalid && (editForm.get('title')!.dirty || editForm.get('title')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('title')?.errors?.required" jhiTranslate="entity.validation.required">
                            This field is required.
                        </small>
                    </div>
                </div>


                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="managedAccessoriesSystemApp.guaranteeDevices.yourname" for="field_yourname">Your name</label>
                    <input type="text" class="form-control" name="yourname" id="field_yourname"
                           formControlName="yourname"/>
                    <div *ngIf="editForm.get('yourname')!.invalid && (editForm.get('yourname')!.dirty || editForm.get('yourname')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('yourname')?.errors?.required" jhiTranslate="entity.validation.required">
                            This field is required.
                        </small>
                    </div>
                </div>


                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="managedAccessoriesSystemApp.guaranteeDevices.area" for="field_area">Area</label>
                    <select class="form-control" id="field_area" name="area" formControlName="area">
                        <option *ngIf="!editForm.get('area')!.value" [ngValue]="null" selected></option>
                        <option [ngValue]="areaOption.id === editForm.get('area')!.value?.id ? editForm.get('area')!.value : areaOption" *ngFor="let areaOption of areas; trackBy: trackById">{{ areaOption.areaName }}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('area')!.invalid && (editForm.get('area')!.dirty || editForm.get('area')!.touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('area')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>


                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="managedAccessoriesSystemApp.guaranteeDevices.devicename" for="field_devicename">Device name</label>
                    <input type="text" class="form-control" name="devicename" id="field_devicename"
                           formControlName="devicename"/>
                    <div *ngIf="editForm.get('devicename')!.invalid && (editForm.get('devicename')!.dirty || editForm.get('devicename')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('devicename')?.errors?.required" jhiTranslate="entity.validation.required">
                            This field is required.
                        </small>
                    </div>
                </div>


                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="managedAccessoriesSystemApp.guaranteeDevices.quantity" for="field_quantity">Quantity</label>
                    <input type="number" class="form-control" name="quantity" id="field_quantity"
                           formControlName="quantity"/>
                    <div *ngIf="editForm.get('quantity')!.invalid && (editForm.get('quantity')!.dirty || editForm.get('quantity')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('quantity')?.errors?.required" jhiTranslate="entity.validation.required">
                            This field is required.
                        </small>
                        <small class="form-text text-danger"
                               [hidden]="!editForm.get('quantity')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>


                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="managedAccessoriesSystemApp.guaranteeDevices.reason" for="field_reason">Reason</label>
                    <input type="text" class="form-control" name="reason" id="field_reason"
                           formControlName="reason"/>
                    <div *ngIf="editForm.get('reason')!.invalid && (editForm.get('reason')!.dirty || editForm.get('reason')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('reason')?.errors?.required" jhiTranslate="entity.validation.required">
                            This field is required.
                        </small>
                    </div>
                </div>


                <div>
                    <button type="button" id="cancel-send" class="btn btn-secondary" (click)="previousState()">
                        <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                    </button>

                    <button type="submit" id="send" class="btn btn-primary">
                        <span jhiTranslate="entity.action.send">Send</span>
                    </button>
                </div>

            </div>
        </form>
    </div>
</div>
