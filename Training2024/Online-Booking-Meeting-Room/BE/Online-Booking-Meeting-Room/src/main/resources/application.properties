spring.application.name=Online-Booking-Meeting-Room

server.address=0.0.0.0
server.port=8081

# Cau hinh PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/OBMR
spring.datasource.username=admin
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate (JPA) cau hinh
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Ten dialect cho PostgreSQL
#spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

spring.thymeleaf.suffix=.html
spring.web.resources.static-locations=classpath:/templates/
spring.thymeleaf.mode=HTML

